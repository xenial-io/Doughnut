name: xenial.doughnut
services:
- name: xenial-doughnut-client
  project: src/Xenial.Doughnut.Client/Xenial.Doughnut.Client.csproj
  bindings:
  - protocol: https
    port: 6001
- name: xenial-doughnut-server
  project: src/Xenial.Doughnut.Server/Xenial.Doughnut.Server.csproj
  bindings:
    - protocol: https
      port: 7001
- name: Identity
  external: true
  bindings:
    - protocol: https
      port: 5001
